<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
</head>
<body>

<form>
	<label for="temperature-input">Type Temperature Here</label>
	<input type="number" id="temperature-input" name="temperature-number"><br>
	<input type="radio" id="farenheit-radio" name="temperature-type" value="farenheit">Farenheit<br>
	<input type="radio" id="celsius-radio" name="temperature-type" value="celsius">Celsius
</form>
<button id="converter">Convert</button>
<button id="clear">Clear</button>
<h2 id="output"></h2>

	<script src="converter.js"></script>
</body>
</html>
