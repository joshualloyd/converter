<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<style type="text/css">
		.red {color: red;}
		.blue {color: blue;}
		.green {color: green;}
	</style>
</head>
<body>

	<label for="temperature-input">Type Temperature Here</label>
	<input type="number" id="temperature-input" name="temperature-number"><br>
	<input type="radio" id="fahrenheit-radio" name="temperature-type" value="fahrenheit">Fahrenheit<br>
	<input type="radio" id="celsius-radio" name="temperature-type" value="celsius">Celsius
	<button id="converter">Convert</button>
	<button id="clear">Clear</button>
	<h2 id="output">Enter a temperature and select a conversion</h2>

	<script src="converter.js"></script>
</body>
</html>
